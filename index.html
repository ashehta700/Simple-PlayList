<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <figure>
            <img src="playlist.jpg" width="600px" height="400px">
            <figcaption>This Is Apple Juice</figcaption>
        </figure>
        <div id="mp-app">
            <div id="mp-player">
                <audio src="canon.mp3" id="audio" controls></audio>
            </div>

            <div class="buttons">
                <button id="shuffle">Shuffle</button>
                <button id="repeat">repeat</button>
                <button id="play">Play</button>
            </div>
        </div>
        <div id="mp-audio-list">
            <li id="canon">canon</li>
            <li id="dream">dream</li>
            <li id="hero">hero</li>
            <li id="mombasa">mombasa</li>
            <li id="swan-lake">swan-lake</li>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
